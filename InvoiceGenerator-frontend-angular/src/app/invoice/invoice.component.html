<div class="container">
  <form [formGroup]="invoiceData" (ngSubmit)="onPost(invoiceData)">
    <!-- <div id="pdfContent #pdfcontent"> -->
      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Company</div>
          </h4>
          <select
            class="form-select col-md-3 mt-2 mb-2"
            (change)="selectedCompany($event)"
          >
            <option selected disabled>Select Company Name</option>
            <option
              value="{{ item.businessName }}"
              *ngFor="let item of recCompanyData; let i = index"
            >
              {{ item.businessName }}
            </option>
          </select>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessName"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessAddress"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessCity"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>State</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessState"
                readonly
              />
            </div>
            <div class="form-group col-md-3">
              <label>Phone Number</label>
              <input
                type="number"
                class="form-control"
                formControlName="BusinessPhoneNumber"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Client</div>
          </h4>
          <select
            class="form-select col-md-3 mt-2 mb-2"
            (change)="selectedClient($event)"
          >
            <option selected disabled>Select Client Name</option>
            <option
              value="{{ item.clientName }}"
              *ngFor="let item of recClientData; let i = index"
            >
              {{ item.clientName }}
            </option>
          </select>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientName"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientAddress"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientCity"
                readonly
              />
            </div>
            <div class="form-group col-md-2">
              <label>State</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientState"
                readonly
              />
            </div>
            <div class="form-group col-md-3">
              <label>Phone Number</label>
              <input
                type="number"
                class="form-control"
                formControlName="ClientPhoneNumber"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Date</div>
          </h4>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Date Created</label>
              <input
                type="date"
                class="form-control"
                formControlName="DateCreated"
              />
            </div>
            <div class="form-group col-md-3">
              <label>Due Data</label>
              <input
                type="date"
                class="form-control"
                formControlName="DueDate"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div class="mt-3">
          <h4 class="ui dividing header">
            <div class="content">Items</div>
          </h4>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
            style="float: right"
          >
            Add Product
          </button>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <td>{{ items[i].ProductName }}</td>
            <td>{{ items[i].ProductPrice }}</td>
            <td>{{ items[i].Quantity }}</td>
            <td>{{ items[i].Amount }}</td>
          </tr>
        </tbody>
      </table>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Tax And Total</div>
          </h4>
          <div class="form-row row">
            <div class="form-group col-md-6">
              <label>Tax</label>
              <input
                type="number"
                class="form-control"
                formControlName="Tax"
                (change)="updateFinalAmount($event)"
                min="0.1"
                step="any"
              />
            </div>
            <div class="form-group col-md-6">
              <label>Total</label>
              <input
                type="text"
                class="form-control"
                formControlName="FinalAmount"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
    <div class="mt-3 mb-5" style="float: right">
      <button class="btn btn-primary me-3">Submit</button>
      <button class="btn btn-danger">Print</button>
    </div>
  </form>
</div>

<!-- Modal for adding products -->
<div
  class="modal fade"
  id="postModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="itemForm" (ngSubmit)="addToItemList(itemForm)">
            <div class="form-row row">
              <div class="form-group">
                <label>Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="ProductName"
                />
              </div>
              <div class="form-group">
                <label>Product Price</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="ProductPrice"
                />
              </div>
            </div>
            <div class="form-group">
              <label>Product Quantity</label>
              <input
                type="number"
                class="form-control"
                formControlName="Quantity"
              />
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
