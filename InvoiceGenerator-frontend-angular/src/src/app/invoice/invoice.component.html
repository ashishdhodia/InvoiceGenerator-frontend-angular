<div class="container">
  <!-- <form [formGroup]="recPostData" (ngSubmit)="onPost(recPostData)">
        <button class="btn btn-primary" type="submit">Submit</button>

    </form> -->

  <div class="container">
    <form [formGroup]="recPostData" (ngSubmit)="onPost(recPostData)">
      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Company</div>
          </h4>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessName"
              />
            </div>
            <div class="form-group col-md-2">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessAddress"
              />
            </div>
            <div class="form-group col-md-2">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessCity"
              />
            </div>
            <div class="form-group col-md-2">
              <label>State</label>
              <input
                type="text"
                class="form-control"
                formControlName="BusinessState"
              />
            </div>
            <div class="form-group col-md-3">
              <label>Phone Number</label>
              <input
                type="number"
                class="form-control"
                formControlName="BusinessPhoneNumber"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Client</div>
          </h4>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientName"
              />
            </div>
            <div class="form-group col-md-2">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientAddress"
              />
            </div>
            <div class="form-group col-md-2">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientCity"
              />
            </div>
            <div class="form-group col-md-2">
              <label>State</label>
              <input
                type="text"
                class="form-control"
                formControlName="ClientState"
              />
            </div>
            <div class="form-group col-md-3">
              <label>Phone Number</label>
              <input
                type="number"
                class="form-control"
                formControlName="ClientPhoneNumber"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Date</div>
          </h4>
          <div class="form-row row">
            <div class="form-group col-md-3">
              <label>Date Created</label>
              <input
                type="date"
                class="form-control"
                formControlName="DateCreated"
              />
            </div>
            <div class="form-group col-md-3">
              <label>Due Data</label>
              <input
                type="date"
                class="form-control"
                formControlName="DueDate"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div style="margin-top: 20px">
          <h4 class="ui dividing header">
            <div class="content">Items</div>
          </h4>

          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Insert Data</h4>

              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              ></button>
            </div>
            <div class="model-body">
              <form [formGroup]="myForm">
                <div class="form-row row">
                  <div class="form-group col-md-6">
                    <label>Product Name</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="ProductName"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Product Category</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="ProductCategory"
                    />
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label>Product Description</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="ProductDescription"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label>Units Available</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="UnitAvailable"
                  />
                </div>
                <div class="form-row row">
                  <div class="form-group col-md-2">
                    <label>Height</label>
                    <input
                      type="number "
                      class="form-control"
                      formControlName="Height"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label>Width</label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="Width"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label>Price</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Price"
                    />
                  </div>
                  <div class="form-group col-md-2">
                    <label>Rating</label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="Rating"
                    />
                  </div>
                </div>
                <br />
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </ng-template>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <button class="btn btn-primary mt-4" type="submit">Submit</button>
    </form>
  </div>
</div>
